<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mueblería</title>
    <link rel="stylesheet" href="../public/css/main.css">
    <script src="../public/js/main.js" defer></script>
</head>
<body>

    </form>
